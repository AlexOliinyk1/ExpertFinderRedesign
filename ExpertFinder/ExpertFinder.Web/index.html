<!DOCTYPE html>
<html ng-app="expert" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Will be dynamic title</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/oneui.css" rel="stylesheet" />
    <link href="assets/css/flat.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <!-- Header -->
    <header id="header-navbar">

        <div class="content-mini content-mini-full content-boxed">
            <!-- Header Navigation Right -->
            <ul class="nav-header pull-right">
                <li class="visible-xs">
                    <button class="btn btn-default" data-toggle="class-toggle" data-target=".js-header-search" data-class="header-search-xs-visible" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </li>
                <li class="js-header-search header-search remove-margin">
                    <form class="form-horizontal" action="base_pages_search.html" method="post">
                        <div class="form-material form-material-primary input-group remove-margin-t remove-margin-b">
                            <input class="form-control" type="text" id="base-material-text" name="base-material-text" placeholder="Search..">
                            <span class="input-group-addon"><i class="si si-magnifier"></i></span>
                        </div>
                    </form>
                </li>
                <li>
                    <a href="#/updates" ui-sref="communications.updates"><i class="fa fa-2x fa-bullhorn"></i></a>
                </li>
                <li>
                    <a href="#/messages" ui-sref="communications.messages"><i class="fa fa-2x fa-envelope-o"></i></a>
                </li>
                <li>
                    <a href="#/requests" ui-sref="communications.requests"><i class="fa fa-2x fa-comment-o"></i></a>
                </li>
                <li>
                    <div class="btn-group">
                        <button class="btn btn-default btn-image dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false">
                            <img src="assets/img/avatars/avatar10.jpg" alt="Avatar">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">Profile</li>
                            <li>
                                <a tabindex="-1" href="base_pages_inbox.html">
                                    <i class="si si-envelope-open pull-right"></i>
                                    <span class="badge badge-primary pull-right">3</span>Inbox
                                </a>
                            </li>
                            <li>
                                <a tabindex="-1" href="base_pages_profile.html">
                                    <i class="si si-user pull-right"></i>
                                    <span class="badge badge-success pull-right">1</span>Profile
                                </a>
                            </li>
                            <li>
                                <a tabindex="-1" href="javascript:void(0)">
                                    <i class="si si-settings pull-right"></i>Settings
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Actions</li>
                            <li>
                                <a tabindex="-1" href="base_pages_lock.html">
                                    <i class="si si-lock pull-right"></i>Lock Account
                                </a>
                            </li>
                            <li>
                                <a tabindex="-1" href="base_pages_login.html">
                                    <i class="si si-logout pull-right"></i>Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!-- END Header Navigation Right -->

            <!-- Header Navigation Left -->
            <ul class="nav-header pull-left">
                <li class="header-content">
                    <a class="h5" href="#/news" ui-sref="news">
                        <span class="h4 font-w600 text-primary-dark">smarttransfer</span><i class="fa fa-square text-primary"></i>
                    </a>
                </li>
            </ul>
            <!-- END Header Navigation Left -->
        </div>

    </header>

    <main id="main-container">
        <div ui-view class="content content-boxed">
            
        </div>
    </main>





    <!-- base -->
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- angular components -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/angular-touch.min.js"></script>

    <!-- Modules -->
    <script src="app/core/app.module.js"></script>
    <script src="app/core/app.core.module.js"></script>
    <script src="app/modules/communications/communications.module.js"></script>
    <script src="app/modules/news/news.module.js"></script>
    <script src="app/modules/search/search.module.js"></script>
    <script src="app/modules/profile/profile.module.js"></script>

    <!-- Configurations -->
    <script src="app/core/app.config.js"></script>

    <!-- Routes -->
    <script src="app/modules/communications/communications.route.js"></script>
    <script src="app/modules/news/news.route.js"></script>
    <script src="app/modules/search/search.route.js"></script>
    <script src="app/modules/profile/profile.route.js"></script>

    <!-- Controllers -->
    <script src="app/modules/communications/controllers/communications.controller.js"></script>
    <script src="app/modules/news/controllers/news.controller.js"></script>
    <script src="app/modules/communications/controllers/messages.controller.js"></script>
    <script src="app/modules/communications/controllers/requests.controller.js"></script>
    <script src="app/modules/communications/controllers/updates.controller.js"></script>
    <script src="app/modules/profile/controllers/profile.controller.js"></script>

    <!-- Directives -->
    <script src="app/shared/directives/show-tab.directive.js"></script>

</html>
