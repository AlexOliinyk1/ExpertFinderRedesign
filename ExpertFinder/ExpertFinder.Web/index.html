<!DOCTYPE html>
<html ng-app="expert" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/img/favicon_42.png" type="image/x-icon">
    <title>News Feed - Expert Finder</title>
    <meta name="keywords" content="Smart Transfer Keywords">
    <meta name="description" content="Smart Transfer Description">

    <link href="assets/css/grid.css" rel="stylesheet" />
    <link href="assets/css/style.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="lightbox"></div>

    <!-- here need to include popups. maybe -->

    <div class="container clearfix ">
        <!-- Header -->
        <div class="grid_16 both" id="header">
            <div id="logo">
                <a href="/">
                    <img src="/assets/img/logo.png">
                </a>
            </div>
            <h1 id="appName"><a href="/">Expert Finder</a></h1>
            <div id="searchBar">
                <input type="text" placeholder="Search all fields" translate="SearchAllFieldsUI" name="ef_search">
                <button></button>
            </div>
            <div id="userPic">
                <img src="https://expertfinder-dev.smartransfer.de/user_images/ferguson.jpg">
            </div>
            <div id="navBar">
                <div class="navIcon langCheck langEn " id="en">EN</div>
                <div class="navIcon langCheck langDe " id="de">DE</div>
                <div class="navIcon navNotification "></div>
                <div class="navIcon navMessage "></div>
                <div class="navIcon navRequest "></div>
                <div class="navIcon navMobile mobile ">
                    <select class="mobile" onchange="window.location.href=this.value;">
                        <option selected="selected" translate="ChooseMenuItemUI">- Choose menu item -</option>
                        <option value="/notifications" translate="NotificationsUI">Notifications</option>
                        <option value="/messages" translate="MessagesTitleUI">Messages</option>
                        <option value="/requests" translate="RequestsTitleUI">Requests</option>
                    </select>
                </div>
            </div>
        </div>
        <h2>Page Title</h2>

        <!-- Content -->
        <div id="scroll_container">
            <ui-view id="middle_container" class="grid_8 both"></ui-view>
        </div>
    </div>

    <!-- ************************************************************************************************* -->
    <!-- base -->
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/jquery.datetimepicker.full.min.js"></script>
    <!--<script src="assets/js/bootstrap.min.js"></script>-->

    <!-- ************************************************************************************************* -->
    <!-- angular components -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/angular-touch.min.js"></script>
    <script src="assets/js/angular-local-storage.min.js"></script>

    <!-- Other features -->
    <script src="app/core/app.constants.js"></script>

    <!-- Modules -->
    <script src="app/core/app.module.js"></script>
    <script src="app/core/app.core.module.js"></script>
    <script src="app/modules/auth/auth.module.js"></script>
    <script src="app/modules/communications/communications.module.js"></script>
    <script src="app/modules/news/news.module.js"></script>
    <script src="app/modules/search/search.module.js"></script>
    <script src="app/modules/profile/profile.module.js"></script>

    <!-- Configurations -->
    <script src="app/core/app.config.js"></script>
    <script src="app/core/app.run.js"></script>

    <!-- Routes -->
    <script src="app/modules/auth/auth.route.js"></script>
    <script src="app/modules/communications/communications.route.js"></script>
    <script src="app/modules/news/news.route.js"></script>
    <script src="app/modules/search/search.route.js"></script>
    <script src="app/modules/profile/profile.route.js"></script>

    <!-- Controllers -->
    <script src="app/modules/communications/controllers/communications.controller.js"></script>
    <script src="app/modules/news/controllers/news.controller.js"></script>
    <script src="app/modules/communications/controllers/messages.controller.js"></script>
    <script src="app/modules/communications/controllers/requests.controller.js"></script>
    <script src="app/modules/communications/controllers/updates.controller.js"></script>
    <script src="app/modules/profile/controllers/profile.controller.js"></script>

    <!-- Services -->
    <!--<script src="app/modules/auth/services/auth.service.js"></script>-->
    <!--<script src="app/modules/auth/services/auth-interceptor.service.js"></script>-->
    <script src="app/modules/news/services/news.service.js"></script>

    <!-- Directives -->
    <script src="app/shared/directives/show-tab.directive.js"></script>

    <!-- Original Site Scripts -->
    <script src="assets/js/temp/queries.js"></script>
    <script src="assets/js/temp/scripts.js"></script>
</body>
</html>
